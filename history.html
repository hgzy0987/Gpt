  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    :root {
      --bg-dark: #0d0d0d;
      --bg-light: #f4f4f4;
      --text-dark: #ffffff;
      --text-light: #111111;
      --accent: #00ffe7;
      --glass: rgba(255, 255, 255, 0.05);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 38px;
      border-radius: 12px;
    }

    .title {
      font-size: 19px;
      font-weight: 600;
    }

    .verified {
      height: 20px;
    }

    .toggle {
      display: flex;
      align-items: center;
    }

    .toggle input {
      display: none;
    }

    .slider {
      width: 50px;
      height: 24px;
      background: #555;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle input:checked + .slider::before {
      transform: translateX(26px);
    }

    .main {
      position: absolute;
      top: 70px; /* Header height */
      bottom: 60px; /* Footer height */
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
      text-align: center;
    }

    .main h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .main p {
      font-size: 14px;
      opacity: 0.7;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 998;
    }

    .menu-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .menu-item:active {
      transform: scale(0.95);
    }

    .menu-item img {
      height: 28px;
      margin-bottom: 4px;
    }

    .menu-item span {
      display: block;
      font-size: 12px;
      font-weight: 500;
    }

    .menu-item a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order History</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
    body {
    font-family: 'Roboto', sans-serif;
    background: #0f1115;
    color: #ffffff;
    margin: 0;
    padding: 20px;
    }
    .history-container {
    max-width: 600px;
    margin: auto;
    background: #1c1f26;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .history-title {
    font-size: 22px;
    text-align: center;
    margin-bottom: 20px;
    color: #00ffc8;
    }
    .history-item {
    border-bottom: 1px solid #333;
    padding: 10px 0;
    }
    .history-item:last-child {
    border: none;
    }
    .field {
    display: flex;
    align-items: center;
    margin: 4px 0;
    }
    .field i {
    margin-right: 8px;
    color: #00ffd0;
    }
    .field span {
    font-weight: 500;
    }
    .serial {
    font-weight: bold;
    color: #ffb100;
    margin-bottom: 6px;
    }
    @media (max-width: 500px) {
    .history-container {
    padding: 15px;
    }
    .history-title {
    font-size: 20px;
    }
    }
    </style>
    </head>
    <body>
    
    <div class="history-container">
    <div class="history-title">
    <i class="material-icons-outlined">history</i> Package History
    </div>
    <div id="history-list">Loading...</div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    
    const firebaseConfig = {
    apiKey: "AIzaSyDNA3h0fExL49Bth-G8nnw_PZ_laNn2tUc",
    authDomain: "hgzy-signal-gpt.firebaseapp.com",
    projectId: "hgzy-signal-gpt",
    storageBucket: "hgzy-signal-gpt.firebasestorage.app",
    messagingSenderId: "898048478460",
    appId: "1:898048478460:web:78091c7128f9193f27db79",
    measurementId: "G-LQH91EEL96"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    const listContainer = document.getElementById("history-list");
    
    async function fetchHistory() {
    const querySnapshot = await getDocs(collection(db, "order_history"));
    if (querySnapshot.empty) {
    listContainer.innerHTML = "No order history found.";
    return;
    }
    
    listContainer.innerHTML = "";
    let count = 1;
    querySnapshot.forEach((doc) => {
    const data = doc.data();
    const item = document.createElement("div");
    item.className = "history-item";
    item.innerHTML = `
    <div class="serial">SL No: ${count++}</div>
    <div class="field"><i class="material-icons-outlined">person</i> <span>${data.name}</span></div>
    <div class="field"><i class="material-icons-outlined">email</i> <span>${data.email}</span></div>
    <div class="field"><i class="material-icons-outlined">send</i> <span>${data.telegram}</span></div>
    <div class="field"><i class="material-icons-outlined">shopping_cart</i> <span>${data.package}</span></div>
    <div class="field"><i class="material-icons-outlined">calendar_today</i> <span>${data.duration}</span></div>
    `;
    listContainer.appendChild(item);
    });
    }
    
    fetchHistory();
    </script>
    
    </body>
