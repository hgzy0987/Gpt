    .toggle {

    .slider {
      width: 50px;
      height: 24px;
      background: #555;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle input:checked + .slider::before {
      transform: translateX(26px);
    }

    .main {
      position: absolute;
      top: 70px; /* Header height */
      bottom: 60px; /* Footer height */
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
      text-align: center;
    }

      margin-bottom: 8px;

      bottom: 0;

      background: var(--glass);

      padding: 10px 0;

      z-index: 998;
    }

    .menu-item {
      text-align: center;
      cursor: pointer;
