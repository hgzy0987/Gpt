<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | HGZY SIGNAL GPT</title>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
 <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker Registered'));
  }
 </script>
  <button id="installBtn" style="display: none; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;">
  Install App
  </button>
  <script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  // যখন ব্রাউজার ইনস্টল করার সুযোগ দেয়
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault(); // ডিফল্ট প্রম্পট ব্লক করো
    deferredPrompt = e; // ইভেন্ট সংরক্ষণ করো
    installBtn.style.display = 'inline-block'; // ইনস্টল বাটন দেখাও
  });

  // বাটনে ক্লিক করলে প্রম্পট দেখাও
  installBtn.addEventListener('click', () => {
    installBtn.style.display = 'none'; // বাটন লুকাও
    deferredPrompt.prompt(); // ইনস্টল প্রম্পট দেখাও
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the install prompt');
      } else {
        console.log('User dismissed the install prompt');
      }
      deferredPrompt = null; // ইভেন্ট ক্লিয়ার করো
    });
  });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .title {
      margin-top: 25px;
      font-size: 38px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00cc, #00ffff, #ffcc00, #ff00cc);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite, fadeInUp 1s ease-in-out;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    dotlottie-player {
      width: 320px;
      height: 320px;
      animation: fadeInUp 1s ease-out;
      filter: drop-shadow(0 0 20px #00ffffaa);
    }

    .powered {
      margin-top: 40px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #ff00cc, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      animation: flicker 2s infinite;
      text-align: center;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>

  <dotlottie-player 
    src="https://lottie.host/b8d02424-1da8-43ab-ab33-0251e7f8698a/FhlAlGvQ0A.lottie"

  </dotlottie-player>

  <div class="title">HGZY SIGNAL GPT</div>

    setTimeout(() => {
      window.location.href = "login.html";

  </script>

</body>
</html>
